<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BMI Calculator</h1>
    <form id="bmiForm">
        <div class="form-group">
            <label for="userName">Name:</label>
            <input type="text" id="userName" required>
        </div>
        <div class="form-group">
            <label for="weightPounds">Weight (lbs):</label>
            <input type="number" id="weightPounds" required>
        </div>
        <div class="form-group">
            <label for="heightFeet">Height (ft):</label>
            <input type="number" id="heightFeet" required>
        </div>
        <div class="form-group">
            <label for="heightInches">Height (in):</label>
            <input type="number" id="heightInches" required>
        </div>
        <button type="submit">Calculate BMI</button>
    </form>
    <div id="result"></div>
    <div id ="currentDate"></div>
    <button id="showPrevious">Show Previous BMI Scores</button>
    <div id="previousResults"></div>

    <div id="uniqueElement">This is the unique element. Hover over me!</div>

    <script src="mass.js"></script>
</body>
</html>
